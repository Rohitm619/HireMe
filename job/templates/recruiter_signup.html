{% load static %}

{% block body %}

{% include 'navigation.html' %}

<head>
  <title>Recruiter Signup - HireMe</title>
</head>

<script>
function checkpass(){
    if(document.signup.pwd.value!=document.signup.cpwd.value){
        alert("Passwords do not match!");
        document.signup.cpwd.focus();
        return false;
    }
    return true;
}

</script>

<style>
  .fa-spinner{
    font-size:60px;
  }
  
  .login-btn:hover{
      transition: 0.1s;
    -moz-box-shadow: 2px 1px 20px gray;
  -webkit-box-shadow: 2px 1px 20px gray;
  box-shadow: 2px 1px 20px gray;
  }
  
  .shadower:hover{
    transition: 0.1s;
    -moz-box-shadow: 2px 1px 5px gray;
  -webkit-box-shadow: 2px 1px 5px gray;
  box-shadow: 2px 1px 5px gray;
  border: 2px solid rgba(0, 0, 255, 0.637);
  
  }

  .shadower:focus{
    border-radius: 30px;
    transition: 0.5s;
    
  }

  

    </style>
  
  <center><div id="loader" style="position:absolute; width:100%; height:1000px; background-color:rgba(0, 0, 0, 0.5); z-index:2;  display:none;"><i class="fa fa-spinner fa-pulse" style="margin-top:200px;" aria-hidden="true"></i></div></center>


  


<nav class="navbar navbar-dark bg-dark" style="width:80%; margin-top:40px; margin-left:auto; margin-right:auto; border-radius: 30px;">
  <div class="container-fluid">
      <h3 style="color:white; margin-left:auto; margin-right:auto;"><i class="fa fa-user-circle-o fa-fw" aria-hidden="true"></i>&nbsp;<b>RECRUITER SIGNUP</b><h3>
  </div>
</nav>



<div style="width:80%; margin-top:30px; margin-left:auto; margin-right:auto;">
  <i><p style="text-align: right; color:red;">*All fields are mendatory</p></i>
<form method="post" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
{% csrf_token %}
<div class="row g-3">
  <div class="col-sm">
    <label for="inputFirstName" class="form-label">First Name</label>
    <input type="text" class="form-control shadower" id="inputFirstName" name="fname" placeholder="Enter your first name" required>
  </div>
  <div class="col-sm">
    <label for="inputLastName" class="form-label">Last Name</label>
    <input type="text" class="form-control shadower" id="inputLastName" name="lname" placeholder="Enter your last name" required>
  </div>
</div>

<div class="row g-3" style="margin-top:10px;">
  <div class="col-sm">
    <label for="contact" class="form-label">Contact Number</label>
    <input type="mobile" class="form-control shadower" id="contact" name="contact" placeholder="Enter your mobile number" required>
  </div>
  <div class="col-sm">
    <label for="email" class="form-label">Email Address <i style="color:red;">(You cannot change this field later)</i></label>
    <input type="email" class="form-control shadower" id="email" name="email" placeholder="Enter your email address" required>
  </div>
</div>

<div class="row g-3" style="margin-top:10px;">
  <div class="col-sm">
    <label for="pwd" class="form-label">Password</label>
    <input type="password" class="form-control shadower" id="pwd" name="pwd" placeholder="Set a new password" required>
  </div>
  <div class="col-sm">
    <label for="cpwd" class="form-label">Confirm Password</label>
    <input type="password" class="form-control shadower" id="cpwd" name="cpwd" placeholder="Confirm your password" required>
  </div>
</div>

<div class="row g-3" style="margin-top:10px;">
  <div class="col-sm">
    <label style="margin-bottom:5px;">Gender</label>
    <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="customRadioInline1" class="custom-control-input" name="gender" value="Male">
    <label class="custom-control-label" for="customRadioInline1">Male</label>
    </div>

    <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="customRadioInline2" class="custom-control-input" name="gender" value="Female">
    <label class="custom-control-label" for="customRadioInline2">Female</label>
    </div>
  </div>
  <div class="col-sm">
    <label for="formFile" class="form-label">Set Profile Picture</label>
    <input class="form-control" type="file" name="image" id="formFile" required>
  </div>
</div>


  <div class="col-sm" style="margin-top: 20px;">
    <label for="inputLastName" class="form-label">Company Name <i style="color:red;">(You cannot change this field later)</i></label>
    <input type="text" class="form-control shadower" id="inputLastName" name="company" placeholder="Enter your company name" required>
  </div>

<div style="margin-top:20px; width:100%">
 <button type="submit" value="Sign Up" class="btn btn-primary login-btn shadower" onclick="addloader()" style="width:70%; margin-left:15%;"><b>Sign Up</b></button> 
 </div>




</form>
</div>


{% ifequal error "no"  %}
<script>
alert("Sign Up Successful!")
window.location = ('{% url 'recruiter_login' %}')
</script>
{% endifequal %}

{% ifequal error "yes"  %}
<script>
alert("Something went wrong! Please, try again!");
</script>
{% endifequal %}

<script>
  function addloader() {
    document.getElementById("loader").style.display = "block";
    setTimeout(removeloader, 10000);
  }
  function removeloader() {
    document.getElementById("loader").style.display = "none";
}
  </script>




{% endblock body %}
